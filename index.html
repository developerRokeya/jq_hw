    <h2 class="text-center mt-5 mb-5">JQUARY COUNTER PLUGIN</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="text-center">
            <h1 class="counter">1,234,567.00</h1>
          </div>

    <h2 class="text-center mt-5 mb-5">WOW JS</h2>
    <section
      class="s1 wow slideInLeft"
      data-wow-duration="2s"
      data-wow-delay="1s"
      data-wow-iteration="3"
    >
      <div class="container"></div>
    </section>
    <section
      class="s2 wow slideInRight"

    <section
